<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;0,800;1,500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="container">

<div class="top">
  <h3 class="heading">Your Result</h3>
  <div class="circle"><h1>76</h1><p>of 100</p></div>
  <h2>Great</h2>
  <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
</div>

<div class="bottom">
  <h3 class="sum">Summary</h3>
  <div class="score-container">
    <div class="score one"><div><img class="score-icon" src="assets/images/icon-reaction.svg" alt=""><h3 class="score-name">Reaction</h3></div><h3 class="score-num">80 <span class="light">/ 100</span></h3></div>
    <div class="score two"><div><img class="score-icon" src="assets/images/icon-memory.svg" alt=""><h3 class="score-name">Memory</h3></div><h3 class="score-num">92 <span class="light">/ 100</span></h3></div>
    <div class="score three"><div><img class="score-icon" src="assets/images/icon-verbal.svg" alt=""><h3 class="score-name">Verbal</h3></div><h3 class="score-num">61 <span class="light">/ 100</span></h3></div>
    <div class="score four"><div><img class="score-icon" src="assets/images/icon-visual.svg" alt=""><h3 class="score-name">Visual</h3></div><h3 class="score-num">72 <span class="light">/ 100</span></h3></div>
  </div>
  <button class="button"><h2>Continue</h2></button>
</div>



</div>
<script src="script.js"></script>
</body>
</html>
